<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI_TIENDA</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header class="header">

        <div>
            <h3 class="header__title">_STUCK</h3>
            <div class="span__menu">
                <span class="span-light">Fotografía</span>
                <span class="span-strong">></span>
                <span class="span-light">Viajes</span>
                <span class="span-strong">></span>
                <span class="span-light">Norte de España</span>
                <span class="span-strong">></span>
                <span class="span-strong__l">Zumaia (3 artículos)</span>
            </div>
        </div>
        <nav class="nav">
            <div class="nav__options">
                <a class="nav__menu1" href="#">FOTOGRAFÍA</a> <span>|</span>
                <a class="nav__menu2" href="#">PRODUCTOS</a>
            </div>

            <a class="nav__link" href="#">novedades</a>
            <a class="nav__selected" href="#">viajes</a>
            <a class="nav__link" href="#">paisajes</a>
            <a class="nav__link" href="#">retratos</a>
            <a class="nav__link" href="#">comida</a>
            <a class="nav__promo" href="#">promociones</a>
        </nav>
        <div class="nav__bar">
            <div class="nav-items__bar">
                <img class="items__icon" src="img/lupa (1).png" alt="search">
                <input class="items__input" type="text">
            </div>
            <img class="icons" src="img/usuario (1).png" alt="user">
            <img class="icons" src="img/bolsa-de-la-compra.png" alt="shop">
        </div>
    </header>

    <section>
        <div class="gallery">
        <div class="product">
                <img src="img/zumaia1.JPG" alt="zumaia" width="200px" height="300px">
                <h2>flysch, Zumaia</h2>
                <p>10,99 $ <span>(print)</span></p>
        </div>
        <div class="product">
                <img src="img/zumaia2.JPG" alt="velero" width="200px" height="300px">
                <h2>un velero muy lejos</h2>
                <p>14,99 $ <span>(print)</span></p>
        </div>
        <div class="product">
                <img src="img/zumaia3.JPG" alt="costumbrismo" width="200px" height="300px">
                <h2>café al sol</h2>
                <p>11,99 $ <span>(print)</span></p>
        </div>
    </section>
</body>
</html>
